# Define the file appender
log4j.appender.dailyfile=org.apache.log4j.DailyRollingFileAppender
# Set the name of the file
log4j.appender.dailyfile.File=./log4j.log
log4j.appender.dailyfile.MaxFileSize=10MB
log4j.appender.dailyfile.MaxBackupIndex=10
# Set the DatePattern
log4j.appender.dailyfile.DatePattern='_'yyyy-MM-dd'.log'

log4j.appender.dailyfile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n